<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fechas Disponibles</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    select, ul { margin-top: 10px; font-size: 16px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Fechas disponibles</h1>

  <label for="servicio">Selecciona un servicio:</label>
  <select id="servicio">
    <option value="">-- Escoge uno --</option>
    <option value="Cerámica">Cerámica</option>
    <option value="Encerado">Encerado</option>
    <option value="Wrapping">Wrapping</option>
    <option value="Lavado detallado">Lavado detallado</option>
  </select>

  <div id="fechas"></div>

  <script>
    document.getElementById('servicio').addEventListener('change', async (e) => {
      const servicio = e.target.value;
      const contenedor = document.getElementById('fechas');
      contenedor.innerHTML = '';

      if (!servicio) return;

      contenedor.innerHTML = 'Buscando fechas disponibles...';

      try {
        const res = await fetch('https://n8n.automatedflow.net/webhook/Fechas-Disponibles', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ servicio })
        });

        const data = await res.json();

        if (!data.fechas || data.fechas.length === 0) {
          contenedor.innerHTML = '<p class="error">❌ No hay fechas disponibles para este servicio.</p>';
        } else {
          contenedor.innerHTML = '<h3>Fechas disponibles:</h3><ul>' +
            data.fechas.map(fecha => `<li>${fecha}</li>`).join('') +
            '</ul>';
        }

      } catch (err) {
        contenedor.innerHTML = '<p class="error">❌ Error al consultar fechas.</p>';
      }
    });
  </script>
</body>
</html>
