<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fechas Disponibles</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .loading {
      color: gray;
    }
    ul {
      padding-left: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Fechas disponibles</h1>
  <p id="info" class="loading">Cargando fechas...</p>
  <ul id="lista"></ul>

  <script>
    // Extraer parámetro "servicio" de la URL
    const params = new URLSearchParams(window.location.search);
    const servicio = params.get("servicio");

    const info = document.getElementById("info");
    const lista = document.getElementById("lista");

    if (!servicio) {
      info.textContent = "❌ No se especificó un servicio.";
    } else {
      info.textContent = `Buscando fechas disponibles para: ${servicio}...`;

      // Llamar al webhook de n8n
      fetch("https://n8n.automatedflow.net/webhook/Fechas-Disponibles", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ servicio })
      })
        .then(res => res.json())
        .then(data => {
          if (data.fechas && data.fechas.length > 0) {
            info.textContent = `Fechas disponibles para: ${servicio}`;
            data.fechas.forEach(fecha => {
              const item = document.createElement("li");
              item.textContent = `✅ ${fecha}`;
              lista.appendChild(item);
            });
          } else {
            info.textContent = `No hay fechas disponibles para ${servicio}.`;
          }
        })
        .catch(error => {
          info.textContent = "❌ Error al consultar fechas.";
          console.error(error);
        });
    }
  </script>
</body>
</html>
