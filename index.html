<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fechas Disponibles</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    select, button { font-size: 16px; margin: 5px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Fechas disponibles</h1>

  <label for="servicio">Selecciona un servicio: </label>
  <select id="servicio">
    <option value="">-- Selecciona --</option>
    <option value="Lavado detallado">Lavado detallado</option>
    <option value="Encerado">Encerado</option>
    <option value="Wrapping">Wrapping</option>
    <option value="Cer√°mica">Cer√°mica</option>
  </select>

  <button onclick="buscarFechas()">Buscar fechas disponibles</button>

  <div id="resultado" style="margin-top: 20px;"></div>

  <script>
    async function buscarFechas() {
      const servicio = document.getElementById('servicio').value;
      const contenedor = document.getElementById('resultado');

      if (!servicio) {
        contenedor.innerHTML = '<p class="error">‚ùå Por favor selecciona un servicio.</p>';
        return;
      }

      contenedor.innerHTML = 'üîÑ Buscando fechas...';

      try {
        const res = await fetch('https://n8n.automatedflow.net/webhook-test/Fechas-Disponibles', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ servicio })
        });

        const data = await res.json();

        if (!data.fechas || data.fechas.length === 0) {
          contenedor.innerHTML = '<p class="error">‚ùå No hay fechas disponibles para este servicio.</p>';
        } else {
          contenedor.innerHTML = '<h3>Fechas disponibles:</h3><ul>' +
            data.fechas.map(fecha => `<li>${fecha}</li>`).join('') +
            '</ul>';
        }
      } catch (err) {
        contenedor.innerHTML = '<p class="error">‚ùå Error al consultar fechas.</p>';
      }
    }
  </script>
</body>
</html>
